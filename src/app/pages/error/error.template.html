<div class="container">
  <main id="content" class="error-container" role="main">
    <div class="row justify-content-center">
      <div class="col-xl-4 col-md-6 col-10">
        <div class="error-container">
          <h1 class="error-code">404</h1>
          <p class="error-info">
            Opps, lo sentimos, la página que busca no existe.
          </p>
          <p class="error-help mb">
            Contacte a su administrador de sistema.
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer">
    {{config.name}} <strong>Versión:{{config.version}}</strong>
  </footer>
</div>
