<ol class="breadcrumb">
  <li class="breadcrumb-item">YOU ARE HERE</li>
  <li class="breadcrumb-item active">Form Elements</li>
</ol>
<h1 class="page-title">Form - <span class="fw-semi-bold">Inputs & Controls</span></h1>
<div class="row">
  <div class="col-lg-6">

      <div class="col-md-8 ">
          <select2 id="default-select"
                   (valueChanged)="select2Changed($event)"
                   [data]="getSelect2DefaultList()" [options]="select2Options" [width]="250"></select2>
          <p *ngIf="selected" class="help-block mb-0">Selected value in select 2: <b>{{selected}}</b>.</p>
        </div>


        <div class="form-group">
          <label for="datetimepicker2i">
            Time-enabled
          </label>
          <datetime [(ngModel)]="date" name="datetime" id="datetimepicker2i" [timepicker]="{ icon: 'fa fa-clock-o' }" [datepicker]="{ icon: 'fa fa-calendar' }"></datetime>
        </div>
    
  </div>
</div>
